<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Book List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mx-auto px-3" style="background: #ccc">
                    <h2 class="heading text-center">Book List</h2>
                    <hr>
                    <form id="book-form">
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" type="text" name="title" id="title">
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input class="form-control" type="text" name="author" id="author">
                        </div>
                        <div class="form-group">
                            <label>ISBN#</label>
                            <input class="form-control" type="text" name="isbn" id="isbn">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Add Book" class="btn btn-block btn-primary">
                        </div>
                    </form>
                </div>
                <div class="mt-2">
                    <table class="table">
                        <thead class="thead-dark">
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN#</th>
                            <th></th>
                        </thead>
                        <tbody id="book-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <script src="es5app.js"></script> -->
    <script src="es6app.js"></script>
</body>

</html>
